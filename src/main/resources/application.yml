auth:
  jwt:
    secret: "longlonglonglonglonglongsecretsecretsecret"
    issuer: "jobsight"
    ttl-min: 43200

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:}:${DB_PORT:}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
ollama:
  base-url: http://ollama:11434
  model: llama3.2:3b

logging:
  level:
    ai.jobsight: INFO
    org.springframework.web: INFO

resilience4j:
  retry:
    instances:
      adzuna:
        max-attempts: 3
        wait-duration: 700ms
  circuitbreaker:
    instances:
      adzuna:
        sliding-window-size: 20
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s

providers:
  adzuna:
    enabled: true
    country: ${ADZUNA_COUNTRY:pl}
    appId: ${ADZUNA_APP_ID:}
    appKey: ${ADZUNA_APP_KEY:}
    baseUrl: https://api.adzuna.com/v1/api/jobs
resume:
  analyzer:
    baseUrl: http://resume-analyzer:9000
